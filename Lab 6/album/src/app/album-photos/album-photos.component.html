<div class="container" *ngIf="loaded; else loading">
  <div class="photo" *ngFor="let photo of photos">
    <img [src]="photo.url" alt="photo">
  </div>
</div>

<a class="back-button" [routerLink]="['/albums', albumId]"><i class="fa fa-arrow-left" ></i></a>


<ng-template #loading>
  <p> loading </p>
</ng-template>
