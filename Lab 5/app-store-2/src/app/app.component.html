<header>
    <h2>My Application</h2>
    <ul>
        <li><a routerLink="home">Home</a></li>
        <li><a routerLink="about">About Us</a></li>
        <li><a routerLink="view">Category</a></li>
    </ul>
</header>

<ul class="category">
    <li *ngFor="let category of categories" (click)="onSelectCategory(category.name)">
        <a>{{ category.name }}</a>
    </li>
</ul>

<div *ngIf="selectedCategory">
    <h2 class="products" *ngIf="selectedCategory">Products</h2>
    <app-product-list [categoryName]="selectedCategory"></app-product-list>
</div>
